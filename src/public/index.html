<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>–ì–æ–ª–æ—Å–æ–≤–æ–π –¥–∏–∞–ª–æ–≥ —Å ElevenLabs</title>
  <style>
    body { font-family: sans-serif; text-align: center; margin-top: 2em; }
    button { font-size: 1.2em; padding: 0.5em 1em; margin: 0.5em; }
    #log { margin-top: 1em; white-space: pre-wrap; background: #f0f0f0; padding: 1em; border-radius: 5px; max-width: 600px; margin-left: auto; margin-right: auto; }
  </style>
  <script src="https://cdn.socket.io/4.7.5/socket.io.min.js"></script>
</head>
<body>
  <h1>üé§ –ì–æ–≤–æ—Ä–∏ ‚Äî –∏ —Å–ª—É—à–∞–π –æ—Ç–≤–µ—Ç</h1>
  <button id="start">–°—Ç–∞—Ä—Ç</button>
  <button id="stop" disabled>–°—Ç–æ–ø</button>
  <audio id="audio" controls style="display:none;"></audio>
  <div id="log"></div>

  <script>
    let socket;
    let recognition;
    const logEl = document.getElementById('log');
    const startBtn = document.getElementById('start');
    const stopBtn = document.getElementById('stop');
    const audio = document.getElementById('audio');

    function log(msg) {
      logEl.textContent += msg + '\n';
      logEl.scrollTop = logEl.scrollHeight;
    }

    startBtn.onclick = () => {
      socket = io("ws://localhost:8000"); // –∏–ª–∏ –ø—Ä–æ—Å—Ç–æ io()

      socket.on('connect', () => {
        log("‚úÖ –°–æ–µ–¥–∏–Ω–µ–Ω–∏–µ —É—Å—Ç–∞–Ω–æ–≤–ª–µ–Ω–æ");
        startBtn.disabled = true;
        stopBtn.disabled = false;

        recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
        recognition.lang = 'ru-RU';
        recognition.continuous = true;
        recognition.interimResults = false;

        recognition.onresult = (event) => {
          for (let i = event.resultIndex; i < event.results.length; i++) {
            if (event.results[i].isFinal) {
              const text = event.results[i][0].transcript.trim();
              log("üë§ –¢—ã: " + text);
              socket.emit('user_message', text);
            }
          }
        };

        recognition.onerror = (e) => {
          log("‚ùó –û—à–∏–±–∫–∞ —Ä–µ—á–∏: " + e.error);
        };

        // recognition.onend = () => {
        //   if (socket.connected) recognition.start();
        // };

        recognition.onend = () => {
          log("üõë –†–∞—Å–ø–æ–∑–Ω–∞–≤–∞–Ω–∏–µ –æ—Å—Ç–∞–Ω–æ–≤–ª–µ–Ω–æ (onend)");
        };

        recognition.start();
      });

      socket.on('bot_message', (msg) => {
        log("ü§ñ: " + msg);
      });

      socket.on('bot_audio', (audioBuffer) => {
        const blob = new Blob([audioBuffer], { type: "audio/mpeg" });
        const url = URL.createObjectURL(blob);
        audio.src = url;
        audio.style.display = 'block';
        audio.play();
        log("üîä –í–æ—Å–ø—Ä–æ–∏–∑–≤–æ–¥–∏—Ç—Å—è –æ—Ç–≤–µ—Ç");
      });

      socket.on('disconnect', () => {
        log("üîå –°–æ–µ–¥–∏–Ω–µ–Ω–∏–µ –∑–∞–∫—Ä—ã—Ç–æ");
        startBtn.disabled = false;
        stopBtn.disabled = true;
        if (recognition) recognition.stop();
      });
    };

    stopBtn.onclick = () => {
      if (recognition) {
        recognition.stop();
        recognition = null;
      }
      if (socket) {
        socket.disconnect();
        socket = null;
      }
      stopBtn.disabled = true;
      startBtn.disabled = false;
      log("üõë –û—Å—Ç–∞–Ω–æ–≤–ª–µ–Ω–æ");
    };
  </script>
</body>
</html>
